<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Greater</title>
        <script src="libs/react.js"></script>
        <script src="libs/react-dom.js"></script>
        <script src="libs/browser.min.js"></script>
        <style>
            .valid {
                background-color: #a5d6a7;
            }
            .invalid {
                background-color: #ffcdd2;
            }
        </style>
    </head>
    <body>
        <div id="greeterMountPoint"></div>
    </body>
    <script type="text/babel">
        class Greeter extends React.Component {
            constructor() {
                super();
                this.state = {
                    greeting: ''
                };
            }
            onGreetingChange(event) {
                this.setState({
                    greeting: event.target.value
                });
            }
            onGreetingClicked() {
                this.setState({greeting: ''});
                alert(`Hello, ${this.state.greeting}`);
                if (this.inputField) {
                    this.inputField.focus();
                }
            }
            getCharsRemaining() {
                return this.props.maxLength - this.state.greeting.length;
            }
            hasRemainingChars() {
                return this.getCharsRemaining() > 0;
            }
            isGreetingValid() {
                var valid = this.state.greeting.length > 0 && this.getCharsRemaining() >= 0;
                return valid;
            }
            render() {
                const greetingValid = this.isGreetingValid();
                return (
                    <div>
                        Greeting:
                        <input className={greetingValid?'valid':'invalid'} value={this.state.greeting} ref={(c)=>this.inputField = c} onChange={(e)=>this.onGreetingChange(e)}></input>
                        <span style={{color: this.hasRemainingChars()?'green':'red'}}>{this.getCharsRemaining()}</span>
                        <button disabled={!greetingValid} onClick={()=>this.onGreetingClicked()}>Greet</button>
                    </div>
                );
            }
        }

        ReactDOM.render(
            <Greeter maxLength={13} />,
            document.getElementById('greeterMountPoint')
        );
    </script>
</html>
